    <body>

        <header>

            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="#">
            <img src="" width="30" height="30" class="d-inline-block align-top" alt="">
            Welcome to PopStats
        </a>
            </nav>
        </header>
        <div class="container-fluid callout-container">
            <!-- Callout -->
            <div class="opaque-overlay">&nbsp;</div>
            <div class="col-12">
                <section class="callout jumbotron text-center">
                    <h1> WORLD </h1>
                    <h2>Population Statistics </h2>
                </section>
            </div>
        </div>

        <div class="graph-one">
            <!--bar graph showing population total -->
            <div class="col-12">
                <canvas id="pop-total" width="800" height="500"></canvas>
                <!-- mapped graph of population growth - this will be separate page-->

            </div>
        </div>

        <div class="container-fluid col-12 br-image-victoria">
        </div>

        <div class="graph-two">
            <div class="col-12">
                <canvas id="pop-growth" width="800" height="500"></canvas>

            </div>
        </div>

        <div class="container-fluid col-12 br-image-market">
        </div>

        <div class="graph-three">
            <div class="col-12">
                <canvas id="timer-births" width="800" height="500"></canvas>
            </div>
        </div>


        <!-- timer of births -->
        
                <div class="container-fluid col-12 br-image-kids">
        </div>

        <div class="graph-fourth">
            <div class="col-12">
                <canvas id="timer-births" width="800" height="500"></canvas>
            </div>
        </div>
        <!-- -->


        <!-- -->
    
        
        <!-- table of data -->
        <div class="data-table">
            <div class="header">
                <span> Country </span>
                <span> Year </span>
                <span> Population (billions)</span>
            </div>
        </div>



        <footer class="container-fluid ">
            <div class="col-md-6">
                <p>
                    <a class="uppercase general-sub footer-heading" target="_blank" href="#">Source: Data World Bank</a>

                    class="sr-only"> </span></a></li>
                </ul>
            </div>
